<svg width="1600" height="960" viewBox="0 0 1600 960" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="960" fill="url(#paint0_linear_hero)" />
  <g opacity="0.88" filter="url(#filter0_f_hero)">
